<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/344c593eee.js" crossorigin="anonymous"></script>
    <!-- Favicon -->
    <link rel="icon" href="image/favicon.ico">
</head>
<body>
    <h1>My Todo List</h1>
    <div class="container">
        <input type="text" name="" class="txtb" placeholder="Add a task">
        <div class="notcomp">
            <h3>Not Completed!</h3><br>
            <div class="task">
                task1
                <i class="fas fa-check"></i>
                <i class="fas fa-trash-alt"></i>
            </div>
            <div class="task">
                task2
                <i class="fas fa-check"></i>
                <i class="fas fa-trash-alt"></i>
            </div>
            <div class="task">
                task3
                <i class="fas fa-check"></i>
                <i class="fas fa-trash-alt"></i>
            </div>
        </div>

        <div class="comp">
            <h3>Completed!</h3><br>
            <div class="task">
                task1
                <i class="fas fa-check"></i>
                
            </div>
            <div class="task">
                task2
                <i class="fas fa-check"></i>
                
            </div>
            <div class="task">
                task3
                <i class="fas fa-check"></i>
                
            </div>
        </div>
    </div>
    
</body>
</html>
